##### Labeler ##########################################################################################################
# Enable "labeler" for your PR that would add labels to PRs based on the paths that are modified in the PR.
labelPRBasedOnFilePath:

  need review:
    - *

  resoursepack:
    - resources/assets/*

  ftbquest:
    - config/ftbquests/*
  
  crafttweaker:
    - scripts/*
    
  kubejs:
    - kubejs/*

  # Add 'test' label to any change to *.spec.js files within the source dir
  test:
    - src/**/*.spec.js
